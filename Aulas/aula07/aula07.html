<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        /*
           Algebricos: () -> ** -> / e * -> + e -
           +  Adição
           -  Subtração
           *  Multiplicação
           /  Divisão
           %  Resto da divição
           ** Potência
           
           Relacionais:
           == Igual
           != Diferente
           > Maior
           < Menor
           
           Lógicos: ! -> && -> ||
           ! Não
           && E
           || Ou
           
           Precedência:
           Algebricos - Relacionais - ILógicos
           
           Ternário:
           Tetse?True:False
           média=>7 ? "Aprovado" : "Reprovado"*/
    </script>
</body>
</html>
