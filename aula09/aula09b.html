<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        input{
            width: 5em;
            background-color: aquamarine;
            border-radius: .3em;
            margin: 1em;
        }
        #res{
            display: flex;
            border-style: solid;
            background-color: aquamarine;
            width: 5em;
            height: 2em;
            border-radius: .3em;
            margin: 1em;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Enter" onclick="somar()">
    <div id="res"></div>

    <script>
        function somar(){
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            n1 = Number(n1.value)
            n2 = Number(n2.value)
            var res = document.getElementById('res')
            resultado = n1 + n2
            res.innerText = resultado
        }
    </script>
</body>
</html>
