<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h</p>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv = document.querySelector('#txtvel')
            var vel = Number(txtv.value)
            var res = document.querySelector('#res')
            res.innerHTML=`<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
            if (vel > 60){
                res.innerHTML+=`Você foi <strong>MULTADO</strong> por excesso de velocidade!`
            }
            res.innerHTML+=`<p>Dirija com segurança!</p>`
        }
    </script>
</body>
</html>
